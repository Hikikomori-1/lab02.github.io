      <center>
        <h5><script>
            let No1, No2, No3;
            No1 = prompt("Ingresa la Primera Nota:");
            No1 = parseInt(No1);
            No2 = prompt("Ingresa la Segunda Nota:");
            No2 = parseInt(No2);
            No3 = prompt("Ingresa la Tercera Nota:");
            No3 = parseInt(No3);
            let suma;
            suma = No1 + No2 + No3;
            let promedio;
            promedio = suma / 3;
            if (promedio >= 4) {
                document.write("Regular");
            } else {
                document.write("Reprobado");
            }
        </script></h5>
