      <center>
        <h5><script>
            let Nu1, Nu2;
            Nu1 = parseInt(prompt("Ingrese el Primer Número:"));
            Nu2 = parseInt(prompt("Ingrese el Segundo Número:"));
            if (Nu1 > Nu2) {
                let suma, diferencia;
                suma = Nu1 + Nu2;
                diferencia = Nu1 - Nu2;
                document.write("La Suma es:" + suma);
                document.write("<br>");
                document.write("La Diferencia es:" + diferencia);
            } else {
                let producto, division;
                producto = Nu1 * Nu2;
                division = Nu1 / Nu2;
                document.write("El Producto es " + producto);
                document.write("<br>");
                document.write("La División del Primer Número respecto al Segundo Número es:" + division);
            }
        </script></h5>
